<%
If Session("login_id") <> "" Then
	Response.ReDirect "/"
End If
%>
<script>
$(document).ready(function() {
	$("form[name=login_frm]").find("input").keypress(function(e) {
		if (e.keyCode == 13) {
			$("#btn_send").trigger("click");
		}
  });

  $("#btn_send").on("click", function(){
    var proc_ok = "T";

    if (!$("#login_frm").validation()){
      proc_ok = "F";
      return false;
    }

    if (proc_ok == "T")	{

      var ajax_url = "/myoffice/common/login_chk.html?login_id=" + $("#login_id").val() + "&login_pw=" + encodeURI($("#login_pw").val());

      $.ajax(ajax_url, {
        success:function(data) {

          arrResult = data.split("|");

          if (arrResult[0] == "SUCCESS") {
            alert(arrResult[1]);
            location.href = arrResult[2];
          } else {
            alert(arrResult[1]);
          }
        }
      });
    }
  });

	$("#btn_id_search").on("click", function(){
		if ($("#firstname").val() == "" && $("#lastname").val() == ""){
			alert("Please fill in the username field.");
			$("#firstname").focus();
			return;
		}
		if ($("#email").val() == ""){
			alert("Please fill in the E-Mail field.");
			$("#email").focus();
			return;
		}
		if ($("#mobileno").val().length < 10){
			alert("Please fill in the mobile phone field.");
			$("#mobileno").focus();
			return;
		}

		var data = $("#frm_find").serializeObject();
		var ajax_url = "/myoffice/common/get_userid_ajax.html";

		$.ajax({
			url : ajax_url,
			global :false,
			contentType : "application/x-www-form-urlencoded; charset=euc-kr",
			type : "POST",
			data : data,
			dataType: 'json',
			crossDomain: true,
			async:false,
			success:function(rtnData){
				var rtn_msg = rtnData.rtn_msg.replace(/\\n/g, '\n');
				if (rtnData.rtn_state == "SUCCESS") {
					$("#result_pane").css("color", "blue");
					$("#result_pane").text(rtn_msg);
				} else {
					$("#result_pane").css("color", "red");
					$("#result_pane").text(rtn_msg);
				}

			},
			error:function(reponse,textStatus,errorThrown){
				alert('!! Error !!');
			},
			beforeSend:function(){
			}
		});
	});
});

$('#exp_id').on("blur keyup", function() {
	$(this).val( $(this).val().replace( /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/g, '' ) );
});

$('#login_id').on("blur keyup", function() {
	$(this).val( $(this).val().replace( /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/g, '' ) );
});

function fnIdFind(){
  idfind_init();
	$("#popup_find_id").modal({showClose: false},"show");
}

function idfind_init(){
	$("#result_pane").text("");
	$("#frm_find")[0].reset();
}
</script>
<div class="login">
  <div class="title">
    <h2>LOGIN</h2>
  </div>
  <div class="con">
    <h3>LOGIN</h3>
    <div class="login_con">
      <p>If you already have an account with us, sign in below</p>
      <form class="loginForm" name="login_frm" id="login_frm">
        <ul>
          <li>
            <input	type="text" name="login_id" id="login_id" placeholder="Login ID"
                    check="T" check_type="length" check_length="2" check_key=""
                    title="Login ID required" />
          </li>
          <li>
            <input	type="password" name="login_pw" id="login_pw" placeholder="Password"
                    check="T" check_type="length" check_length="2" check_key=""
                    title="Login Password required" />
          </li>
        </ul>
      </form>
      <div class="forgot">
        <a href="javascript:void(0);" onclick="fnIdFind();">Forgot Your Password?</a>
      </div>
      <button type="button"  id="btn_send">SIGN IN</button>
    </div>
    <div class="account_con">
      <p>Don't have an account? Register Now and Join GTeXpress.</p>
      <div class="account">
        <a href="./join.html">CREAT AN ACCOUNT</a>
      </div>
    </div>
  </div>
</div>

<!------ find id popup ---->
<div class="find_pop" id="popup_find_id" style="display:none;max-width:360px;border-radius:0;padding:0px;">
	<div class="pop_inner">
		<h4 class="pop_small_title">FIND MY ID</h4>
		<div class="find_tb_box">
      <form id="frm_find">
			<table class="find_tb">
				<tr>
					<th>NAME</th>
					<td>
						<input type="text" name="firstname" id="firstname" placeholder="First Name" style="width:60%;float:left;" />
						<input type="text" name="lastname" id="lastname" placeholder="Last Name" style="width:40%;" />
					</td>
				</tr>
				<tr>
					<th>MOBILE</th>
					<td>
						<input type="text" name="mobileno" id="mobileno" placeholder="Enter Mobile Number" />
					</td>
				</tr>
				<tr>
					<th>E-MAIL</th>
					<td>
						<input type="text" name="email" id="email" placeholder="Enter e-mail address" />
					</td>
				</tr>
			</table>
		</div>
    </form>
		<div class="btn_zone">
			<a href="javascript:void(0);" id="btn_id_search" class="pop_btn_submit btn_red">OK</a>
		</div>
    <div id="result_pane" style="display:dnone; margin-top:20px; text-align:center; color:blue; font-size:13px; font-weight:bold;"></div>
	</div>
	<a href="#" rel="modal:close" class="close"></a>
</div>
