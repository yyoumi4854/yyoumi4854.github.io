function LayerCommandExec(menu_id,opt) {

function CommandExec( menu_id, opt )
{
	if( isHTML != 0 ) {
		alert("에디터모드가 아닙니다. 에디터모드로 전환한 후에 사용하셔야 합니다.");
		return;
	}

	if( capaHTML == 0 ) {
		alert("에디터모드를 지원하지 않는 브라우저입니다.");
		return;
	}

	SetHtmlAreaFocus();

	if (menu_id == "backcolor" ) setBgColor = opt;

	if ( !isGecko && menu_id == "backcolor" )
	{
		if (isIE5) {
			HtmlArea.document.body.style.backgroundColor = opt;
		} else {
			document.getElementById('rHtmlArea').contentWindow.document.body.style.backgroundColor = opt;
		}
	}
	else if ( menu_id == "hr" )
	{
		if( !isGecko ) {
			if( isIE5 )
				var eEdit = HtmlArea.document.selection.createRange();
			else
				var eEdit = document.getElementById('rHtmlArea').contentWindow.document.selection.createRange();

			eEdit.pasteHTML( "<HR/>" );
		} else {
			hr = document.getElementById('rHtmlArea').contentWindow.document.createElement("hr");
			insertNodeAtSelection( document.getElementById('rHtmlArea').contentWindow , hr);
		}
		return;
	}
	else if( menu_id == "hyperlink")
	{
		opt = opt.replace(/^\s*/,'').replace(/\s*$/, '');
		if (opt.search(/^http:\/\//i)) {
			opt = "http://" + opt;
		}

		if (opt.toLowerCase() != "http://")
		{
			if( !isGecko ) {
				var hyper_link = opt;

				if(cursorPos.htmlText==null || cursorPos.htmlText=='' || cursorPos.htmlText==' ') {
				//cursorPos.pasteHTML("<a href='"+hyper_link+"' target='_blank'>"+hyper_link+"</a>");
				}
				else
				{
					var thisLink = cursorPos.htmlText;
					var pattern = "<A href=\"*\"";
					var matches = ExtractMatches( new RegExp( pattern, "gi" ), thisLink);

					if ( matches.length > 0 ) {
						var UnLink = thisLink.substring(thisLink.indexOf("blank>")+6,thisLink.indexOf("</A>"));
						cursorPos.execCommand("UnLink",false,UnLink);
						thisLink = UnLink;
					}
					if ( hyper_link != '' && hyper_link != ' ') cursorPos.pasteHTML("<a href='"+hyper_link+"' target='_blank'>"+thisLink+"</a>");
				}
			}
			else
			{
				sel = document.getElementById('rHtmlArea').contentWindow.getSelection();

				if (typeof sel != "undefined") {
					range = sel.getRangeAt(0);
				} else {
					range = document.getElementById('rHtmlArea').contentWindow.document.createRange();
				}
				document.getElementById('rHtmlArea').contentWindow.document.execCommand("CreateLink",false , opt);
			}
		}
		link.document.getElementById('linkinput').value = "http://";
	}
	else if (menu_id == "emotImage")
	{
		menu_id = "InsertImage";
		if (!isGecko) {
			if( !opt ) cursorPos.execCommand( menu_id, false, false );
			else       cursorPos.execCommand( menu_id, "", opt );
		} else {
			if( !opt ) document.getElementById('rHtmlArea').contentWindow.document.execCommand( menu_id, false, false );
			else document.getElementById('rHtmlArea').contentWindow.document.execCommand( menu_id, "", opt );
		}
	} else {
		if( !isGecko && menu_id == 'hilitecolor' ) menu_id = "backcolor";

		if( isIE5 ) {
			if( !opt ) rHtmlArea.document.execCommand( menu_id, false, false );
			else rHtmlArea.document.execCommand( menu_id, "", opt );
		} else {
			if( !opt ) document.getElementById('rHtmlArea').contentWindow.document.execCommand( menu_id, false, false );
			else document.getElementById('rHtmlArea').contentWindow.document.execCommand( menu_id, "", opt );
		}
	}
}

function insertNodeAtSelection(win, insertNode)
{
  var sel = win.getSelection();

  var range = sel.getRangeAt(0);

  sel.removeAllRanges();

  range.deleteContents();

  var container = range.startContainer;
  var pos = range.startOffset;

  range=document.createRange();

  if (container.nodeType==3 && insertNode.nodeType==3) {
    container.insertData(pos, insertNode.nodeValue);

    range.setEnd(container, pos+insertNode.length);
    range.setStart(container, pos+insertNode.length);

  } else {
    var afterNode;
    if (container.nodeType==3) {

      var textNode = container;
      container = textNode.parentNode;
      var text = textNode.nodeValue;

      var textBefore = text.substr(0,pos);
      var textAfter = text.substr(pos);

      var beforeNode = document.createTextNode(textBefore);
      afterNode = document.createTextNode(textAfter);

      container.insertBefore(afterNode, textNode);
      container.insertBefore(insertNode, afterNode);
      container.insertBefore(beforeNode, insertNode);

      container.removeChild(textNode);
    } else {
      afterNode = container.childNodes[pos];
      container.insertBefore(insertNode, afterNode);
    }

    range.setEnd(afterNode, 0);
    range.setStart(afterNode, 0);
  }

  sel.addRange(range);
}

function ExtractMatches( re, text ) {
  var results = new Array() ;
  var arr = re.exec(text)
  while(arr != null)
  {
    var match = new Match() ;
    match.Text = arr[0] ;
    for (var i=1; i<arr.length; i++)
    {
      match.Groups[i-1] = arr[i] ;
    }
    results[results.length] = match ;
    arr = re.exec(text) ;
  }
  return results ;
}

function Match() {
  this.Text = null ;
  this.Groups = new Array() ;
}

function changeHtml(toHtml)
{
  alertBeforeUnload = false; // 화면전환 alert flag

//  alert(document.getElementsByName('nowEditType')[0].value);
  // 0:editor mode, 1:html(textarea) mode, 2:text(textarea) mode

  if (capaHTML == 0 && toHtml == 0) {
    alert("죄송합니다. 현재 에디터의 기능은, \n\nMSIE계열과 모질라계열 브라우져에서만 가능합니다.");
    return;
  }

  var szContent = getOrgSource();
  if (isHTML == 2) szContent = nl2br(szContent);

  if (toHtml == 0 && isHTML != 0) { /*** change to EDITOR ***/
    if (isHTML == 1 && isGecko) szContent = szContent.replace(/[\r\n]/g, "");

    document.getElementById('TextArea').style.display = "none";
    document.getElementById('HtmlArea').style.display = "inline";

    if( isIE5 ) {
      rHtmlArea.document.body.innerHTML = szContent;
      rHtmlArea.document.designMode = "on";
    } else {
      document.getElementById('rHtmlArea').contentWindow.document.body.innerHTML = szContent;
      document.getElementById('rHtmlArea').contentWindow.document.designMode = "on";
    }

    if (!isGecko && isHTML == 1) {
//      if (szContent.search(/view_attach\.asp\?target=/) != -1) {
        alert('첨부하신 이미지가 보이지 않을 경우,\n' +
              '이미지영역 위에 마우스의 오른쪽 버튼을 클릭하시고\n' +
              '"그림표시"를 선택하시면 됩니다.');
//      }
    }

    isHTML = 0;



  } else if (toHtml == 1 && isHTML != 1) { /*** change to HTML ***/
    szContent = br2brnl(szContent);

    document.getElementById('HtmlArea').style.display = "none";
    document.getElementById('TextArea').style.display = "inline";
    document.getElementById('rTextArea').value = szContent;

    isHTML = 1;

  } else if (toHtml == 2 && isHTML != 2) { /*** change to TEXT ***/
    if (!confirm("텍스트모드로 전환하시면 글자체, 글자크기, 이미지 등의 HTML 태그 정보가 사라지게 됩니다.\n\n계속하시겠습니까?")) return;

    if (isHTML == 0) {
      if (!isGecko) {
        if( isIE5 )
          szContent = rHtmlArea.document.body.innerText;
        else
          szContent = document.getElementById('rHtmlArea').contentWindow.document.body.innerText;
      } else {
        szContent = document.getElementById('rHtmlArea').contentWindow.document.body.innerHTML;
        szContent = br2brnl(szContent);
        szContent = szContent.replace(/<[^>]*>/g, "");
      }
    } else if (isHTML == 1) {
      szContent = szContent.replace(/<[^>]*>/g, "");
    }

    document.getElementById('HtmlArea').style.display = "none";
    document.getElementById('TextArea').style.display = "inline";
    document.getElementById('rTextArea').value = szContent;

    isHTML = 2;
  }


  if(toHtml == 2) document.getElementsByName('strhtml')[0].value = "0";
  else  document.getElementsByName('strhtml')[0].value = "2";
  toggleLayers(toHtml);
}

function fileCheck(preview,form) {
	file = form.upfile.value;
	pathpoint = file.lastIndexOf('.');
	filepoint = file.substring(pathpoint+1,file.length);
	filetype = filepoint.toLowerCase();

	if (filetype=='jpg'||filetype=='gif'||filetype=='png'||filetype=='jpeg'||filetype=='bmp') {
		if ( isGecko ) {
			preview.innerHTML = '<font color=\"B0B0B0\">미리보기는 MSIE 6.0이하에서만<br>가능 합니다.</font></td>';
		} else {
			if (isIE7) {
				preview.innerHTML = '<font color=\"B0B0B0\">미리보기는 MSIE 6.0이하에서만<br>가능 합니다.</font></td>';
			} else {
				preview.innerHTML = "<img src='" + file + "' width='180' height='120'>";
			}
		}
	}
	else
	{
		alert('이미지 파일만 업로드 하실 수 있습니다.');
		fileUploadReset(preview, form);
		return false;
	}

	if(filetype=='bmp') {
		upload = confirm('BMP 파일은 웹상에서 사용하기엔 적절한 이미지 포맷이 아닙니다.\n그래도 계속 하시겠습니까?');
		if(!upload) return false;
	}
}

		return;

	form.submit();
