<script>
	function bbs_list_json(bbs_kind, _pageNo){
		var _pageSize	= 10;
		var _perArea	= 5;
		var _totalPages = 0;
		var srch_key	= $("#srch_key").val();
		var srch_val	= $("#srch_val").val();
		var bbs_cate	= "";
		var $bbsList	= $(".board_tb");
		var url = "/myoffice/json_data/bbs_list2_json.html";
		var data = {
				page	 : _pageNo-1,
				pageSize : _pageSize,
				bbs_kind : bbs_kind,
				srch_key : srch_key,
				srch_val : escape(srch_val),
				bbs_cate : escape(bbs_cate)
			};

		$.post(url, data, function(jsonData) {
			var addHtml = "";
			var bbsList = jsonData.list;
			var bbsPage = jsonData.page;

			_totalPages = bbsPage.totalElements;

			$.each(bbsList, function(index, value){
				addHtml += "<tr>";
				addHtml += "<td class=\"qna_td01">" + echoNull2Blank(value.tempNo)	+ "</td>";
				addHtml += "<td class=\"qna_td02">" + "<a style=\"cursor:pointer;\" onClick=\"view_article('" + value.sid + "','" + value.isSecret + "');\">" + echoNull2Blank(value.subject) + "</a>" + "</td>";
				addHtml += "<td class=\"qna_td03">" + echoNull2Blank(value.work_date) + "</td>";
				addHtml += "<td class=\"qna_td04">" + echoNull2Blank(value.work_date) + "</td>";
				addHtml += "</tr>";
			});

			$bbsList.html(addHtml);

			if (_totalPages == 0) {
				$bbsList.append('<tr><td colspan="3">There is no registered contnets.</td></tr>');
			}

			$(".paging").jqueryPager({pageSize: _pageSize,
										pageBlock: _perArea,
										currentPage: _pageNo,
										pageTotal: _totalPages,
										clickEvent: 'fnGoPage'});
		}, 'json')
		.fail(function (jqXHR, textStatus, errorThrown) {
			alert('HTTP status code: ' + jqXHR.status + '\n' +
				'textStatus: ' + textStatus + '\n' +
				'errorThrown: ' + errorThrown);
			alert('HTTP message body (jqXHR.responseText): ' + '\n' + jqXHR.responseText);
		});
	}

	function fnGoPage(n){
		bbs_list_json("QNA", n);
	}

	$(function(){
		fnGoPage(1);
	});
</script>
