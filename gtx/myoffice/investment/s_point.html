<div id="container">

	<div class="content">
		<div class="section">
			<h3 class="sectionTitle">Money Balance</h3>
			<table class="defaultTable">
				<colgroup>
					<col style="width:25%;">
					<col style="width:25%;">

				</colgroup>
				<thead>
					<tr>
						<th>Money</th>
						<th>E-Wallet</th>
						<th>R-Money</th>
						<th>AW-Money</th>

				</thead>
				<tr>
					<td>Total</td>
					<td>$ 10,037.56</td>
					<td>$ 131.6</td>
					<td>$ 16</td>
				</tr>
				<tr>
					<td>Available</td>
					<td>$ 10,037.56</td>
					<td>$ 131.6</td>
					<td>$ 0</td>
				</tr>
			</table>
		</div>
		<div class="section">
			<h3 class="sectionTitle">Payments</h3>
			<table class="defaultTable th-left td-left">
				<colgroup>
					<col style="width:25%;">
					<col style="width:25%;">
					<col style="width:25%;">
					<col style="width:25%;">
				</colgroup>
				<tr>
					<th>product</th>
					<td colspan="3">
						<button type="button">S-POINT <span>($10)</span></button>

				</tr>
				<tr>
					<th>Quantity</th>
					<td colspan="3">

				<tr>

				<tr>
					<th rowspan="2">Payments</th>
					<th style="text-align:center;">E-Wallet</th>
					<th style="text-align:center;">R-Money</th>

				<tr>
					<td style="text-align:center;">

						<input type="text">
					</td>
				</tr>
				<tr>
					<th>PIN#</th>
					<td colspan="3">
						<input type="text">
					</td>
				</tr>

		<div class="section">
			<div class="innerBox btnWrap">
				<button type="button" class="btnDefault" style="background:#8666b2;">Buy</button>
				<button type="button" class="btnDefault" style="background:#313133;">Cancel</button>
