<script type="text/javascript">
	$(function(){
		var $depth_1 = $(".list_depth1");
		$depth_1.on("click", function(){
			var $this = $(this);
			$depth_1.find(".nav_depth2").stop().slideUp();
			if(!$this.hasClass("open")){
				$depth_1.removeClass("open");
				$this.addClass("open");
				$this.find(".nav_depth2").stop().slideDown();
			}else{
				$this.removeClass("open");
				$this.find(".nav_depth2").stop().slideUp();
			}
		});

		$("#btnMenu").on("click", function(){
			if(!$("#btnMenu").hasClass("open")){
				$("html").addClass("open");
				$(".pageCover").addClass("open");
				$("#aside").addClass("open");
				$("#btnMenu").addClass("open");
				$("#btnMenu > i").removeClass("fa-bars");
				$("#btnMenu > i").addClass("fa-times");
				window.location.hash = "#open";
			}else{
				$("html").removeClass("open");
				$(".pageCover").removeClass("open");
				$("#aside").removeClass("open");
				$("#btnMenu").removeClass("open");
				$("#btnMenu > i").removeClass("fa-times");
				$("#btnMenu > i").addClass("fa-bars");
				window.location.hash = "";
			}
		});

		window.onhashchange = function(){
			if (location.hash != "#open"){
				$("html").removeClass("open");
				$(".pageCover").removeClass("open");
				$("#aside").removeClass("open");
				$("#btnMenu").removeClass("open");
			}
		}

		$(".pageCover").on("click", function(){
			window.history.back();
			$("#btnMenu").removeClass("open");
			$("#btnMenu > i").removeClass("fa-times");
			$("#btnMenu > i").addClass("fa-bars");
		});
	});
</script>
